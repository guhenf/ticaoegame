<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap"
			rel="stylesheet"
		/>
		<title>TICAOE</title>
	</head>
	<body>
		<div class="table">
			<div class="board">
				<div id="a1" class="cell"></div>
				<div id="a2" class="cell"></div>
				<div id="a3" class="cell"></div>
				<div id="b1" class="cell"></div>
				<div id="b2" class="cell"></div>
				<div id="b3" class="cell"></div>
				<div id="c1" class="cell"></div>
				<div id="c2" class="cell"></div>
				<div id="c3" class="cell"></div>
			</div>
		</div>

		<div class="containerWinning">
			<div class="winningsDiv P1">
				X Rounds won:<span class="winningsCountP1">0</span>
			</div>
			<button class="restartScoreboard">Reset Score</button>
		</div>

		<div class="winningsDiv P2">
			O Rounds won:<span class="winningsCountP2">0</span>
		</div>

		<div class="containerMessage">
			<div class="boxMessage">
				<span class="roundMessage"></span>
				<button class="roundRestart">Again!</button>
			</div>
		</div>
	</body>
	<script src="src/index.js"></script>
</html>
